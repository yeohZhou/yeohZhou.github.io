            <div class="post-content">
            <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"><span class="keyword">from</span> time <span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">from</span> multiprocessing.dummy <span class="keyword">import</span> Pool <span class="keyword">as</span> ThreadPool</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Spider</span><span class="params">(object)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.domain_list = &#123;&#125;</span><br><span class="line">        self.timeout = <span class="number">20</span></span><br><span class="line">        self.domain_re = re.compile(<span class="string">r'[a-zA-Z0-9]*\.?[a-zA-Z0-9]*\.?[a-zA-Z0-9]*\.?[a-zA-Z0-9]*\.?'</span></span><br><span class="line">                                    <span class="string">r'[a-zA-Z0-9]*\.?[a-zA-Z0-9]+\.[a-zA-Z]+'</span>)</span><br><span class="line">        self.baidu_url_re = re.compile(<span class="string">'class="c-showurl" style="text-decoration:none;"&gt;(.*?)&lt;/a&gt;'</span>)</span><br><span class="line">        self.so_domain_re = re.compile(<span class="string">r'data-url="(.*)" &#123;2&#125;rel="noopener"'</span>)</span><br><span class="line">        self.bing_domain_re = re.compile(<span class="string">r'&lt;cite&gt;(.*)&lt;/cite&gt;'</span>)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">html_get</span><span class="params">(self, url)</span>:</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            <span class="keyword">return</span> requests.get(url, timeout=self.timeout).text</span><br><span class="line">        <span class="keyword">except</span>:</span><br><span class="line">            <span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">baidu_domain</span><span class="params">(self, keyword, num)</span>:</span></span><br><span class="line">        url = <span class="string">"http://www.baidu.com/s?wd=%s&amp;pn=%d"</span> % (keyword, num * <span class="number">10</span>)</span><br><span class="line">        data = self.html_get(url)</span><br><span class="line">        <span class="keyword">if</span> data:</span><br><span class="line">            baidu_url = self.baidu_url_re.findall(data)</span><br><span class="line">            baidu_url = [line.replace(<span class="string">"&lt;b&gt;"</span>, <span class="string">""</span>) <span class="keyword">for</span> line <span class="keyword">in</span> baidu_url]</span><br><span class="line">            baidu_url = [line.replace(<span class="string">"&lt;/b&gt;"</span>, <span class="string">""</span>) <span class="keyword">for</span> line <span class="keyword">in</span> baidu_url]</span><br><span class="line">            domain_list = list(map(self.domain_re.findall, baidu_url))</span><br><span class="line">            <span class="keyword">for</span> domain <span class="keyword">in</span> domain_list:</span><br><span class="line">                <span class="keyword">if</span> domain:</span><br><span class="line">                    self.domain_list[domain[<span class="number">0</span>]] = <span class="keyword">None</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">so_domain</span><span class="params">(self, keyword, num)</span>:</span></span><br><span class="line">        url = <span class="string">"http://www.so.com/s?q=%s&amp;pn=%d"</span> % (keyword, num)</span><br><span class="line">        data = self.html_get(url)</span><br><span class="line">        <span class="keyword">if</span> data:</span><br><span class="line">            so_url = self.so_domain_re.findall(data)</span><br><span class="line">            domain_list = list(map(self.domain_re.findall, so_url))</span><br><span class="line">            <span class="keyword">for</span> domain <span class="keyword">in</span> domain_list:</span><br><span class="line">                <span class="keyword">if</span> domain:</span><br><span class="line">                    self.domain_list[domain[<span class="number">0</span>]] = <span class="keyword">None</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">bing_domain</span><span class="params">(self, keyword, num)</span>:</span></span><br><span class="line">        url = <span class="string">"https://www.bing.com/search?q=%s&amp;first=%d"</span> % (keyword, num * <span class="number">10</span> + <span class="number">1</span>)</span><br><span class="line">        data = self.html_get(url)</span><br><span class="line">        <span class="keyword">if</span> data:</span><br><span class="line">            bing_url = self.bing_domain_re.findall(data)</span><br><span class="line">            bing_url = [line.replace(<span class="string">"&lt;strong&gt;"</span>, <span class="string">""</span>) <span class="keyword">for</span> line <span class="keyword">in</span> bing_url]</span><br><span class="line">            bing_url = [line.replace(<span class="string">"&lt;/strong&gt;"</span>, <span class="string">""</span>) <span class="keyword">for</span> line <span class="keyword">in</span> bing_url]</span><br><span class="line">            domain_list = list(map(self.domain_re.findall, bing_url))</span><br><span class="line">            <span class="keyword">for</span> domain <span class="keyword">in</span> domain_list:</span><br><span class="line">                <span class="keyword">if</span> domain:</span><br><span class="line">                    self.domain_list[domain[<span class="number">0</span>]] = <span class="keyword">None</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">run</span><span class="params">(arg)</span>:</span></span><br><span class="line">    keyword, num = arg</span><br><span class="line">    print(<span class="string">"线程启动： 关键字[%s] 页数[%d]"</span> % (keyword, num))</span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        spider.bing_domain(keyword, num)</span><br><span class="line">    <span class="keyword">except</span>:</span><br><span class="line">        <span class="keyword">pass</span></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        spider.so_domain(keyword, num)</span><br><span class="line">    <span class="keyword">except</span>:</span><br><span class="line">        <span class="keyword">pass</span></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        spider.baidu_domain(keyword, num)</span><br><span class="line">    <span class="keyword">except</span>:</span><br><span class="line">        <span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">url_list</span><span class="params">(keyword_list, numbers)</span>:</span></span><br><span class="line">    <span class="keyword">return</span> [[keyword, num] <span class="keyword">for</span> keyword <span class="keyword">in</span> keyword_list <span class="keyword">for</span> num <span class="keyword">in</span> range(<span class="number">1</span>,numbers)]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">with</span> open(<span class="string">"keyword.txt"</span>, <span class="string">'r'</span>) <span class="keyword">as</span> rf:</span><br><span class="line">    keyword_list = rf.read().split(<span class="string">"\n"</span>)</span><br><span class="line">arg = url_list(keyword_list, <span class="number">75</span>)</span><br><span class="line">spider = Spider()</span><br><span class="line">pool = ThreadPool(<span class="number">50</span>)</span><br><span class="line">pool.map(run, arg)</span><br><span class="line"><span class="keyword">with</span> open(<span class="string">"./result/domain-%s.txt"</span> % (time()), <span class="string">'w'</span>) <span class="keyword">as</span> wf:</span><br><span class="line">    <span class="keyword">for</span> domain <span class="keyword">in</span> spider.domain_list:</span><br><span class="line">        wf.write(domain+<span class="string">"\n"</span>)r</span><br></pre></td></tr></table></figure>
<p>###使用<br>第一次运行新建result文件夹用来存放爬取的数据<br>将关键字写入到keyword.txt里 一行一个</p>
